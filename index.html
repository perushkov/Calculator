<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js" charset="utf-8"></script>
</head>

<body>
    <div class="calculator">
      <div class="output" id="output">0</div>
      <div class="button" onclick="onClick('C')">C</div>
      <div class="button" onclick="onClick('+/-')">±</div>
      <div class="button" onclick="onClick('%')">%</div>
      <div class="button accent" onclick="onClick('/')">÷</div>
      <div class="button" onclick="onClick(7)">7</div>
      <div class="button" onclick="onClick(8)">8</div>
      <div class="button" onclick="onClick(9)">9</div>
      <div class="button accent" onclick="onClick('*')">×</div>
      <div class="button" onclick="onClick(4)">4</div>
      <div class="button" onclick="onClick(5)">5</div>
      <div class="button" onclick="onClick(6)">6</div>
      <div class="button accent" onclick="onClick('-')">−</div>
      <div class="button" onclick="onClick(1)">1</div>
      <div class="button" onclick="onClick(2)">2</div>
      <div class="button" onclick="onClick(3)">3</div>
      <div class="button accent" onclick="onClick('+')">+</div>
      <div class="button double" onclick="onClick(0)">0</div>
      <div class="button" onclick="onClick('.')">.</div>
      <div class="button submit" onclick="onClick('=')">=</div>
    </div>
  </body>
</html>
